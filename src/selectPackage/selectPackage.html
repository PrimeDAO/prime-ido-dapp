<template>
  <div class="page animated-page au-animate selectPackage">
    <div class="launchBG">
      <img src="/primeLaunchBG.svg" />
    </div>
    <div class="banner">
      <div class="heading heading1">Select your package</div>
      <div class="subtext">
        <div>
          More packages will be available in the future.
        </div>
      </div>
    </div>
    <div class="packages">
      <div class="packageContainer">

              <div class="check"><i class="fas fa-check"></i></div>

              </div>

              </div>
            </div>
          </div>
        </div>
        <div class="packageFooter">
          <div class="discount">
            ${seedFee}% FEE

              for approved launches
            </div>
          </div>
          <div class="button button1">
            <a href="/newSeed">START REGISTRATION</a>

          <div class="learnMore">

          </div>
