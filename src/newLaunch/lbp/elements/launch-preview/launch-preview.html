<template>
  <require from="resources/elements/sparkChart/spark-chart"></require>
  <div class="launch-preview-container">
    <div class="labeledQuestion">
      <div class="heading heading3">Liquid Launch Preview</div>
      <div class="questionMark">
        <question-mark
          text="Here you can find details on important statistics of the Project Token such as the price and fee percentage. Implied market capitalization displays the implied market valuation if all Project Tokens are part of the circulating supply. Price Range displays the lowest and highest price of the Project Token (in USD) during the launch period."></question-mark>
      </div>
    </div>
    <div class="info">
      <div class="first-row">
        <div class="market-cap">
          <div class="header">Implied Market Cap</div>
          <div>
            <span if.to-view="config.marketCap.low !== '-1'">
              $ <formatted-number
                mantissa="1"
                average
                value.to-view="config.marketCap.low">
              </formatted-number>
            </span>
            <span else>--</span>
            &nbsp;-&nbsp;
            <span if.to-view="config.marketCap.high !== '-1'">
              $ <formatted-number
                mantissa="1"
                average
                value.to-view="config.marketCap.high">
              </formatted-number>
            </span>
            <span else>--</span>
          </div>
        </div>
        <div class="price-range">
          <div class="header">Price Range</div>
          <div>
            <span if.to-view="config.priceRange.low !== '-1'">
              $ <formatted-number
                thousands-separated
                value.to-view="config.priceRange.low">
              </formatted-number>
            </span>
            <span else>--</span>
            &nbsp;-&nbsp;
            <span if.to-view="config.priceRange.high !== '-1'">
              $ <formatted-number
                thousands-separated
                value.to-view="config.priceRange.high">
              </formatted-number>
            </span>
            <span else>--</span>
          </div>
        </div>
      </div>
      <div class="second-row">
        <div class="duration">
          <div class="header">Duration</div>
          <div class="container" if.bind="config.duration >= 0">
            ${ config.duration.toFixed(1) } days
          </div>
          <div class="container" else> -- </div>
        </div>
        <div class="fee">
          <div class="header">Swap Fee</div>
          <div class="container">${(fee * 100).toFixed(1)}%</div>
        </div>
      </div>
    </div>
    <div class="graph">
      <spark-chart data.bind="graphData" utc="true" height="100"></spark-chart>
    </div>
  </div>
</template>
