<template>
  <div class="launch-preview-container">
    <div class="header">
      <h3>Launch Preview</h3>
    </div>
    <div class="info">
      <div class="market-cap">
        <h1>Implied Market Cap</h1>
        <p>
          <formatted-number  if.to-view="launchPreviewConfig.marketCap.low"
            average 
            value.to-view="launchPreviewConfig.marketCap.low">
          </formatted-number>
          &nbsp;-&nbsp;
          <formatted-number  if.to-view="launchPreviewConfig.marketCap.low"
            average 
            value.to-view="launchPreviewConfig.marketCap.high">
          </formatted-number>
        </p>
      </div>
      <div class="price-range">
        <h1>Price Range</h1>
        <p>
          <formatted-number if.to-view="launchPreviewConfig.priceRange.low"
            average 
            value.to-view="launchPreviewConfig.priceRange.low">
          </formatted-number>
          &nbsp;-&nbsp;
          <formatted-number if.to-view="launchPreviewConfig.priceRange.high"
            average 
            value.to-view="launchPreviewConfig.priceRange.high">
          </formatted-number>
        </p>
      </div>
      <div class="duration">
        <h1>Duration</h1>
        <p if.bind="duration >= 0">
          ${ duration.toFixed(1) } days
        </p>
        <p else> -- </p>
      </div>
      <div class="fee">
        <h1>Swap Fee</h1>
        <p>${(fee * 100).toFixed(1)}%</p>
      </div>
    </div>
  </div>
</template>
