<template>
  <div class="page animated-page stageContainer stage6 au-animate ">
    <div class="infoContainer">
      <div class="heading heading2 title">Ready to Go!</div>
      blah
      <ring-chart data.bind='launchConfig.tokenDetails'></ring-chart>

      <div class="subtext">By clicking SUBMIT, you will initiate the process of creating a new Seed! This will:
        <ol>
          <li>Create a request for creation of the LBP that the PrimeDAO must accept to be displayed in the PrimeLAUNCH interface.</li>
          <li>Give you an IPFS URL which you can use to review the saved LBP information. <span class="importantText">Please save this URL.</span></li>
        </ol>
        <p>PrimeDAO Governance needs to approve and initialize your new LBP before it can appear in and be used in the PrimeLAUNCH interface. The approval takes place in the <a href.bind="multiSigWalletUri" target="_blank" rel="noopener noreferrer">PrimeLAUNCH multisig wallet</a>. Reviews generally take 5-7 days.</p>

        <p>After being approved, the <etherscanlink hide-clipboard-button address.to-view="launchConfig.launchDetails.adminAddress" text="Seed Admin"></etherscanlink>

          will have to fund the ${wizardState.launchTypeTitle} with

          <formatted-number
            value.to-view="wizardState.requiredProjectTokenDeposit  | ethwei:launchConfig.tokenDetails.projectTokenInfo.decimals"
            thousands-separated></formatted-number>
          ${launchConfig.tokenDetails.projectTokenInfo.symbol}

          and

          <formatted-number
            value.to-view="wizardState.requiredFundingTokenDeposit  | ethwei:launchConfig.launchDetails.fundingTokenInfo.decimals"
            thousands-separated></formatted-number>
          ${launchConfig.launchDetails.fundingTokenInfo.symbol}.

          This can be done by connecting the Seed Admin wallet to the <a href="/admin/${wizardState.launchType}s/dashboard">Admin Dashboard</a>.
        </p>

        <p>After adding the funds, the ${wizardState.launchTypeTitle} will automatically start ${wizardState.launchStartDate | date:{format:"dddd MMMM Do, YYYY - HH[:]mm z", utc: true}}.</p>

      </div>
      <div class="buttonContainer">
        <div if.to-view="!connected" class="stageButton proceed button1" click.delegate="connect()">CONNECT TO YOUR WALLET PROVIDER</div>
        <div else class="stageButton proceed button1" click.delegate="submit()">SUBMIT</div>
      </div>
    </div>
  </div>
</template>
