<template>
  <div class="page animated-page au-animate home">
    <div class="section top">
      <div class="moonshot">
        <img src="/nasa-pd4lo70LdbI-unsplash.png" />
      </div>
      <div class="title heading heading0">Seamlessly fundraise for your moonshot</div>
      <div class="subtitle">
        PrimeLAUNCH is a platform for completely permissionless and fair token launches.
      </div>
      <div class="buttons">
        <div class="buttonContainer">
          <div class="contribute" click.delegate="navigate('launches')">
            <div class="title">
              <div class="header">Contribute</div>
              <div class="arrow">&#8599;</div>
            </div>
            <div class="icon"></div>
            <div class="subtitle">View all available launches and contribute</div>
          </div>
        </div>
        <div class="buttonContainer">
          <div class="launch" click.delegate="navigate('selectPackage')">
            <div class="title">
              <div class="header">Apply for Launch</div>
              <div class="arrow">&#8599;</div>
            </div>
            <div class="icon"></div>
            <div class="subtitle">Start the registration process to launch your moonshot</div>
          </div>
        </div>
      </div>
    </div>
    <div class="section launches" if.to-view="!featuredSeeds || featuredSeeds.length">
      <div class="title heading heading1">Featured Launches</div>
      <template if.to-view="featuredSeeds && featuredSeeds.length">
        <horizontal-scroller item-count.to-view="featuredSeeds.length">
          <launch-summary repeat.for="seed of featuredSeeds" address.to-view="seed.address"></launch-summary>
        </horizontal-scroller>
        <div class="launchesButton"><a class="button1" href="launches">VIEW ALL LAUNCHES</a></div>
      </template>
      <div if.to-view="!featuredSeeds" class="loading">
        <i class="fas fa-circle-notch fa-spin"></i>
      </div>
    </div>
    <div class="section nomiss">
      <div class="noMissColumn">
        <div class="title heading heading1">Never miss a launch</div>
        <div class="subtitle subtext">Sign-up for our newsletter to stay ahead of the curve</div>
      </div>
      <div class="emailColumn">
        <div class="form">
          <a class="notifyButton button2" href="https://primedao.substack.com/" target="_blank" rel="noopener noreferrer">Subscribe</a>
        </div>
        <div class="disclaimer subtext">We care about the protection of your data. Read our <a href="#" target="_blank" rel="noopener noreferrer">Privacy Policy</a>.</div>
      </div>
    </div>
    <div class="section fairLaunch">
      <div class="pic"><img src="/spacex-OHOU-5UVIYQ-unsplash.png" /></div>
      <div class="rightColumn">
        <div class="title heading heading1">The real fair launch</div>
        <div class="subtitle subtext">
          <div>The Prime Launch platform allows projects to launch their token effectively and fairly.</div>
          <div>Every launch on Prime Launch provides clarity to contributors about the project and terms. The combination of equal access to information and contribution terms creates a truly fair launch.</div>
          <div>Seed launches allow for creating pre-defined rules, such as lock-ups, that are the same for all contributors. Liquid Launches allow for fair price discovery in the launch process, combating frontrunning while maximizing contributor and project surplus.</div>
        </div>
        <div class="launchButton"><button class="button1" click.delegate="navigate('launch')">LAUNCH</button></div>
        <div class="learnMore"><a href="https://hi704760.typeform.com/to/TPMzQKFE" target="_blank" rel="noopener noreferrer">Request Information</a></div>
      </div>
    </div>
  </div>
</template>
