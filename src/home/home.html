<template>
  <div class="page animated-page au-animate home">
    <div class="section top">
      <div class="moonshot">
        <img src="/nasa-pd4lo70LdbI-unsplash.png" />
      </div>
      <div class="title heading heading0">Seamlessly kickstart your DAO</div>
      <div class="subtitle">
          Prime Launch is a platform for fair token launches in a completely permissionless fashion.
      </div>
      <div class="buttons">
        <div class="buttonContainer">
          <div class="contribute" click.delegate="navigate('launches')">
            <div class="title">
              <div class="header">Participate</div>
              <div class="arrow">&#8599;</div>
            </div>
            <div class="icon"></div>
            <div class="subtitle">View all available launches and contribute</div>
          </div>
        </div>
        <div class="buttonContainer">
          <div class="launch" click.delegate="navigate('register')">
            <div class="title">
              <div class="header">Launch Project</div>
              <div class="arrow">&#8599;</div>
            </div>
            <div class="icon"></div>
            <div class="subtitle">Start the registration process to kickstart your DAO</div>
          </div>
        </div>
      </div>
    </div>
      <div class="section launches" if.to-view="!featuredSeeds || featuredSeeds.length">
        <div class="main-launch-sections">
            <div class="row-launch-section">
                <div repeat.for="value of launchesState">
                    <div class="launch-section ${activeLaunchState.id === value.id ? 'launch-active' : ''}" click.delegate="loading ? null : setActiveLaunchState(value)">${value.title}</div>
                </div>
            </div>
            <div class="row-launch-section info-modal" click.delegate="openInfoModal()">
                <div class="faq-description-sections">Whatâ€™s this</div>
                <div class="question">?</div>
            </div>
        </div>
        <div class="launch-line"></div>
        <featuredlaunches launches-data.bind="launches" launch-type.bind="activeLaunchState.title" loading.bind="loading"></featuredlaunches>
      <div if.bind="!loading && launches.length !== 0" class="launchesButton"><a class="button-view-all" href="launches">VIEW ALL LAUNCHES</a></div>
    </div>
    <div class="section nomiss">
      <div class="noMissColumn">
        <div class="title heading heading1">Never miss a launch</div>
        <div class="subtitle subtext">Sign-up for the Prime Launch newsletter to never miss a launch</div>
      </div>
      <div class="emailColumn">
        <div class="form">
          <input class="emailInput" placeholder="Enter your email" value.bind="subscriberEmail"></input>
          <button class="notifyButton button1" click.delegate="subscribe()">Subscribe</button>
        </div>
        <div class="disclaimer subtext">We care about the protection of your data. Read our <a href="#" target="_blank"
            rel="noopener noreferrer">Privacy Policy</a>.</div>
      </div>
    </div>
    <div class="section fairLaunch">
      <div class="rightColumn">
        <div class="footer-subtitle">How it works</div>
        <div class="footer-title">The real fair launch</div>
        <div class="subtitle subtext">
          <div>The Prime Launch platform allows projects to launch their token effectively and fairly.</div>
          <div>Every launch on Prime Launch provides clarity to contributors about the project and terms. The
            combination of equal access to information and contribution terms creates a truly fair launch.</div>
          <div>Seed launches allow for creating pre-defined rules, such as lock-ups, that are the same for all
            contributors. Liquid Launches allow for fair price discovery in the launch process, combating frontrunning
            while maximizing contributor and project surplus.</div>
        </div>
        <div class="launchButton"><button class="button1" click.delegate="navigate('register')">LAUNCH</button></div>
        <div class="footer-learnMore"><a href="https://primedao.typeform.com/to/xwkxA9XP" target="_blank"
            rel="noopener noreferrer">Request Information</a></div>
      </div>
        <div class="pic"><img src="/spacex-OHOU-5UVIYQ-unsplash.png" /></div>
    </div>
  </div>
</template>
