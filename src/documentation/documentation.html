<template>
  <div class="page animated-page au-animate documentsContainer">
    <div class="heading heading1">Documentation</div>
    <div class="documentBody">
      <div class="sidebar">
        <template repeat.for="doc of router.navigation">
          <a href.to-view="doc.href"
            class="document ${doc.isActive ? 'active' : ''}">
            ${doc.title}
          </a>
        </template>
      </div>
      <div class="documentContainer">
        <router-view></router-view>
        <div class="navigationButton">
          <div click.delegate="previous()">
            <i class="fas fa-arrow-left" if.to-view="previousDocTitle"></i> ${previousDocTitle} 
          </div>
          <div click.delegate=next()>
            ${nextDocTitle} <i class="fas fa-arrow-right" if.to-view="nextDocTitle"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
