<template>
  <div if.bind="seed" class="seedOverview">
    <!-- Booleans -->
    <h2 class="title heading heading2 ">Booleans</h2>
    <div class="catgeoryContainer boolean-container">
      <div class="infoRow" repeat.for="prop of seedPropsMap.booleans">
        <span class="propName heading heading4">${prop}</span>
        <span>${seed[prop]}</span>
      </div>
    </div>

    <!-- Times -->
    <h2 class="title heading heading2 ">Times</h2>
    <div class="catgeoryContainer boolean-container">
      <div class="infoRow" repeat.for="prop of seedPropsMap.times">
        <span class="propName heading heading4">${prop}</span>
        <span>${seed[prop]}</span>
      </div>
    </div>

    <!-- Addresses -->
    <h2 class="title heading heading2 ">Addresses</h2>
    <div class="catgeoryContainer boolean-container">
      <div class="infoRow" repeat.for="prop of seedPropsMap.addresses">
        <span class="propName heading heading4">${prop}</span>
        <span>${seed[prop]}</span>
      </div>
    </div>

    <!-- Numbers -->
    <h2 class="title heading heading2 ">Numbers</h2>
    <div class="catgeoryContainer boolean-container">
      <div class="fundingToken-container">
        <h3>fundingToken</h3>
        <div class="infoRow" repeat.for="prop of seedPropsMap.numbers.fundingToken">
          <span class="propName heading heading4">${prop}</span>
          <span>${seed[prop] | ethwei:seed.fundingTokenInfo.decimals}</span>
        </div>
      </div>

      <div class="projectToken-container">
        <h3>projectToken</h3>
        <div class="infoRow" repeat.for="prop of seedPropsMap.numbers.projectToken">
          <span class="propName heading heading4">${prop}</span>
          <span>${seed[prop] | ethwei:seed.projectTokenInfo.decimals}</span>
        </div>
      </div>
    </div>

  </div>
</template>
