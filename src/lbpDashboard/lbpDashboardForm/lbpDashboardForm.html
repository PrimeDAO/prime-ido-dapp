<template>
  <div class="lbpDashboardForm">
    <div class="heading heading3">Contribute</div>
    <div if.to-view="!connected" class="connect">
      <div class="description">Connect to your wallet</div>
      <div class="subdescription">
        Connect your wallet to participate in the LBP by buying
        ${lbpManager.projectTokenInfo.symbol}
      </div>
      <button class="button1" click.delegate="connect()">CONNECT</button>
    </div>
    <div else class="theform">
      <div class="body">
        <div class="section1">
          <token-select
            symbol-only
            placeholder="Select token..."
            selected-token-info.bind="fundingTokenInfo"
            token-addresses.to-view="tokenList"
            item-changed.call="tokenChanged(value,index)"
          >
          </token-select>
          <div class="fundingAmount">
            <numeric-input
              disabled.to-view="!lbpManager.isLive || !fundingTokenInfo.address"
              value.bind="fundingTokensToPay & debounce:500"
              decimals.bind="fundingTokenInfo.decimals"
              placeholder="0.0"
            ></numeric-input>
            <div class="balance">
              Balance:
              <formatted-number
                value.bind="userFundingTokenBalance | ethwei:fundingTokenInfo.decimals"
                default-text="N/A"
                average
              ></formatted-number>
            </div>
          </div>
        </div>
        <div if.bind="fundingTokenInfo.address" class="section2">
          <div class="exchangeInfo">
            <div class="arrow">&downarrow;</div>
            <div class="text">
              1 ${fundingTokenInfo.symbol} =
              <formatted-number
                value.bind="lbpManager.projectTokensPerFundingToken"
              ></formatted-number>
              ${lbpManager.projectTokenInfo.symbol} =
              <formatted-number
                value.bind="lbpManager.fundingTokenInfo.price * lbpManager.projectTokensPerFundingToken"
              ></formatted-number>
              USD
            </div>
          </div>
        </div>
        <div class="section3">
          <div class="projectTokenInfo">
            <img src.bind="lbpManager.projectTokenInfo.logoURI" />
            ${lbpManager.projectTokenInfo.symbol}
          </div>
          <div class="purchaseInfo">
            <div class="price">
              <formatted-number
                value.bind="projectTokensToPurchase | ethwei:lbpManager.projectTokenInfo.decimals"
                mantissa="6"
              ></formatted-number>
            </div>
            <!-- <div class="priceImpact">Price impact: ${priceImpact}%</div> -->
          </div>
        </div>
      </div>
      <div class="buttons">
        <button
          class="lockButton button1"
          class="unlockButton"
          if.to-view="userCanPay && lockRequired"
          click.delegate="unlockFundingTokens()"
        >
          UNLOCK
        </button>
        <button
          class="submitButton button1"
          else
          disabled.bind="!userCanPay || !fundingTokenInfo.address || !fundingTokensToPay || fundingTokensToPay.lte(0)"
          click.delegate="swap()"
        >
          Buy
        </button>
      </div>
    </div>
    <div class="footer">
      <div class="powered">POWERED BY</div>
      <img src="/Logo_Balancer.svg" />
    </div>
  </div>
</template>
