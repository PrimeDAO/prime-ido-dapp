<template>
  <require from="./projectTokenInfo/projectTokenInfo"></require>
  <require from="./lbpDashboardForm/lbpDashboardForm"></require>
  <require from="./tokenDistribution/tokenDistribution"></require>
  <require from="./timeRemaining/timeRemaining"></require>
  <require from="./lbpDetails/lbpDetails"></require>
  <require from="./statistics/statistics"></require>
  <require from="./settings/settings"></require>
  <require from="./swapFees/swapFees"></require>
  <require from="./lbpPriceChart/lbpPriceChart"></require>

  <div class="page animated-page au-animate lbpDashboardContainer">
    <div show.to-view="!loading" class="lbpDashboard ${lbpMgr.isLive ? '' : 'notLive'}">
      <div class="tokenInfo">
        <project-token-info lbp-mgr.bind="lbpMgr"></project-token-info>
      </div>
      <div class="timeLeft">
        <time-remaining lbp-mgr.bind="lbpMgr"></time-remaining>
      </div>
      <div class="graphFormContainer">
        <lbp-price-chart lbp-mgr.bind="lbpMgr" refresh.bind="poke"></lbp-price-chart>
        <div class="form" if.bind="lbpMgr.isLive">
          <lbpdashboardform lbp-manager.bind="lbpMgr" disclaim-lbp.call="disclaimLbp()"></lbpdashboardform>
        </div>
      </div>
      <div class="details">
        <lbp-details lbp-manager.bind="lbpMgr"></lbp-details>
      </div>
      <div class="about">
        <launch-about launch.to-view="lbpMgr" layout-type="onecolumn" launch-type="lbp"></launch-about>
        <launch-about launch.to-view="lbpMgr" layout-type="twocolumn" launch-type="lbp"></launch-about>
      </div>
      <div class="distribution">
        <token-distribution start-date.bind='lbpMgr.startDate' token-details.bind='lbpMgr.metadata.tokenDetails'></token-distribution>
      </div>
      <div class="statistics">
        <statistics lbp-manager.bind="lbpMgr"></statistics>
      </div>
      <div class="settings">
        <settings lbp-manager.bind="lbpMgr"></settings>
      </div>
      <div class="swapFees">
        <swap-fees lbp-manager.bind="lbpMgr"></swap-fees>
      </div>
    </div>
</template>
