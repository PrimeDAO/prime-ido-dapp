<template>
  <div class="projectTokenInfo">
    <img class="logo" src="${lbpMgr.projectTokenInfo.logoURI}" />
    <div class="details">
      <span class="name">${lbpMgr.projectTokenInfo.name} </span>
      <div class="symbol">(${lbpMgr.projectTokenInfo.symbol})</div>
    </div>
    <div class="priceValue ${(fundingTokenTrend > 0) ? 'increased' : ((fundingTokenTrend < 0) ? 'decreased' : '') }">
      <i if.bind="fundingTokenTrend != 0" class="caret fas ${((fundingTokenTrend > 0) ? 'fa-caret-up' : 'fa-caret-down') }"></i>
      $ <formatted-number thousands-separated value.bind="currentPrice"></formatted-number>
    </div>
    <div class="timeleft">
      <time-left launch.to-view="lbpMgr"></time-left>
    </div>
    <div class="priceChange ${(fundingTokenTrend > 0) ? 'increased' : ((fundingTokenTrend < 0) ? 'decreased' : '') }">
      <div class="sign">${fundingTokenTrendSign}</div>
      <div class="amountChanged">
        <formatted-number thousands-separated value.bind="absolutePriceChange"></formatted-number>
      </div>
      <div class="percentChanged">(<formatted-number thousands-separated value.bind="percentPriceChange"></formatted-number>%)
      </div>
    </div>
  </div>
</template>
