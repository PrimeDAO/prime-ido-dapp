<template>
  <div if.bind='tokenDetails' class="tokenDistribution">
    <div class="headingContainer">
      <div class="heading heading3">Token Distribution</div>
    </div>
    <div class="container">
      <div class="list">
        <div class="item" repeat.for="stakeholder of tokenDetails.tokenDistrib">
          <div class="primaryData">
            <span class="amount">
              <formatted-number value="${percentageHeld(tokenDetails.maxSupply, stakeholder.amount)}" notWei></formatted-number>%
            </span>
            &ndash; ${stakeholder.stakeHolder}
          </div>
          <div class="secondaryData">
            <i class="fa fa-lock"></i>${displayLockingPeriod(startDate,stakeholder.vest, stakeholder.cliff)}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
