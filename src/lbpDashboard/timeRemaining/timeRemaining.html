<template>
  <require from="./timeRemaining.scss"></require>
  <div class="timeRemainingContainer ${(lbpMgr.endsInMilliseconds <= 0) ? 'complete' : ''}">
    <div class="timeRemaining label">TIME REMAINING</div>
    <div class="launchSupply label">LAUNCH SUPPLY</div>
    <div class="averagePrice label">AVERAGE PRICE</div>
    <div class="timeRemaining value" ref="timeRemaining">
      <img src="/time_left.svg" />
      ${lbpMgr.endsInMilliseconds | timespan:"largest"}
    </div>
    <div class="launchSupply value">
      <img src="/pie_graph.svg" />
      <formatted-number
        thousands-separated
        value.bind="lbpMgr.startingProjectTokenAmount | ethwei:lbpMgr.projectTokenInfo.decimals"></formatted-number>
    </div>
    <div class="averagePrice value">
      <img src="/dollar.svg" />
      <formatted-number thousands-separated value.bind="averagePrice" notWei></formatted-number>
    </div>
  </div>
</template>
