<template bindable="name, subTitle1, btnText, poweredBy, logo, route, disabled">
  <div class="launch-box-container">
    <div class="topSection">
      <div class="heading heading3 title">${name}</div>
      <div class="subtext" innerHtml.bind="subTitle1"></div>
    </div>
    <div class="buttons">
      <div class="buttonContainer">
        <a class="button1 ${disabled}" route-href.bind="route">${btnText}</a>
      </div>
      <div class="moreInfoContainer">
        <a href="https://primedao.typeform.com/to/xwkxA9XP" target="_blank" rel="noopener noreferrer">Request
          Information</a>
      </div>
    </div>
    <div class="container-footer">
      <div>POWERED BY</div>
      <img alt="icon" src.bind="logo" />
    </div>
  </div>
</template>
