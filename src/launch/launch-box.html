<template bindable="title, subTitle1, btnText, poweredBy, logo, disabled">
  <div class="launch-box-container">
    <div class="topSection">
      <div class="heading heading3 title">${title}</div>
      <div class="subtext">${subTitle1}</div>
    </div>
    <div class="buttons">
      <div class="buttonContainer">
        <a class="button1 ${disabled}" route-href="route: newSeed">${btnText}</a>
      </div>
      <!-- <div>
        <a>Learn more</a>
      </div> -->
    </div>
    <div class="container-footer">
      <div>POWERED BY</div>
      <img alt="icon" src.bind="logo"/>
    </div>
  </div>
</template>
