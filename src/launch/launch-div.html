<template bindable="title, subTitle1, btnText, poweredBy">
  <div class="start-container">
    <div class="top-div">
      <header>
        <h1>${title}</h1>
      </header>
      <p>${subTitle1}</p>
    </div>
    <div class="button-div">
      <div class="start-button">${btnText}</div>
      <div>
        <a>Learn more</a>
      </div>
    </div>
    <div class="start-container-footer">
      <span> POWERED BY</span>
      <span> ${poweredBy} </span>
    </div>
  </div>
</template>
