<template>
  <div class="walletMenuContainer ${ showing ? 'showing' : '' }" tabindex="0" ref="container">
    <div class="heading heading3 gradient menu__title">Account</div>

    <div class="networkFeedbackContainer">
      <div class="menu__hr"></div>
      <div class="pair connected">
        <div class="title">
          <div>Connected with MetaMask</div>
        </div>
        <div data-test="diconnect-button" class="action" click.delegate="disconnect()">Disconnect</div>
      </div>
      <div class="pair accountInfo">
        <smallusersaddress small></smallusersaddress>
        <div class="buttons">
          <copy-to-clipboard-button handle-click.call="copyAddress()" text-to-copy.to-view="ethereumService.defaultAccountAddress"></copy-to-clipboard-button>
          <!-- same as externalLinkIcon.svg -->
          <svg
            class="etherscan-button"
            ptooltip="Inspect on Etherscan"
            click.delegate="gotoEtherscan()"
            width="17" height="17"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none">
            <path d="M19 19H5V5H12V3H5C3.89 3 3 3.9 3 5V19C3 20.1 3.89 21 5 21H19C20.1 21 21 20.1 21 19V12H19V19ZM14 3V5H17.59L7.76 14.83L9.17 16.24L19 6.41V10H21V3H14Z" fill="#F9F6F9" />
          </svg>
        </div>
      </div>
      <!-- <div class="menu__hr"></div>
      <div class="pair">
        <div class="title">Recent Transactions</div>
      </div> -->
      <!-- <div class="menu__hr"></div>
      <div class="pair">
        <div class="title">0.5463 PRIME $14.10</div>
      </div> -->
      <div class="menu__hr" show.bind="!metamaskHasPrimeToken"></div>
      <div class="pair" show.bind="!metamaskHasPrimeToken">
        <div class="title"><img src="../../../../static/logomark.svg" alt="Prime (D2D)"></img>Prime (D2D)</div>
        <div class="action" click.delegate="addTokenToWallet()">Add Token to Wallet</div>
      </div>
      <div class="menu__hr"></div>
      <div class="pair">
        <div class="title">Network</div>
        <div class="networkContainer">
          <div class="dot">â€¢</div>
          <div>${network}</div>
        </div>
      </div>

    </div>
  </div>
</template>
