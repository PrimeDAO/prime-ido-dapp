<template>
  <div class="networkfeedback">
    <div class="testnet" click.trigger="setShow()">
      <div class="${isCelo ? 'celo' : 'eth'}"></div>
      <div>${network}</div>
      <div class="arrow"></div>
      <div class="dropdown" show.bind="show">
        <div class="dropdown__title">Select Network</div>
        <div class="dropdown__hr"></div>
        <div class="${isActive('celo') ? 'dropdown__item--active' : 'dropdown__item'}" click.delegate="onDropDownItemClick('celo')">
          <div class="celo"></div>
          <div>celo</div>
        </div>
        <div class="${isActive('rinkeby') ? 'dropdown__item--active' : 'dropdown__item'}" click.delegate="onDropDownItemClick('rinkeby')">
          <div class="eth"></div>
          <div>rinkeby</div>
        </div>
      </div>
    </div>
  </div>
</template>
