<template>
  <div class="networkfeedback">
    <div if.bind="isTestNet" class="testnet" click.trigger="setShow()">
      <div class="eth"></div>
      <div>${network}</div>
      <div class="arrow"></div>
      <div class="dropdown" show.bind="show">
        <div class="dropdownItem" click.delegate="onDropDownItemClick()">${networkItem}</div>
      </div>
    </div>
    <div else>&nbsp;</div>
  </div>
</template>
