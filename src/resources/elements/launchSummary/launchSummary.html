<template>
  <a
    class="launchSummaryContainer ${canGoToDashboard ? 'hot' : '' }"
    ref="container"
    href.to-view="canGoToDashboard ? `seed/${address}` : 'router.currentInstruction.fragment'">
    <div if.to-view="!loading" class="launchSummary">
      <div class="icon"><img src="${seed.metadata.contactDetails.logo}" /></div>
      <div class="title">${seed.metadata.general.projectName}</div>
      <div class="timeLeft">
        <time-left seed.to-view="seed" largest></time-left>
      </div>
      <div class="description">${seed.metadata.projectDetails.proposition}</div>
      <div class="tokensTarget">
        <div class="tokensTitle title subtext">${seed.seedTokenInfo.symbol}/${seed.fundingTokenInfo.symbol}</div>
        <div class="targetTitle title subtext">TARGET</div>
        <div class="tokens">
          <token-pair token1.to-view="seed.seedTokenInfo.icon" token2.to-view="seed.fundingTokenInfo.icon"></token-pair>
        </div>
        <div class="targetValue">$ <formatted-number thousands-separated mantissa="2" value.to-view="seed.target | ethwei"></formatted-number>
        </div>
      </div>
    </div>
    <div else class="loading">
      <i class="fas fa-circle-notch fa-spin"></i>
    </div>
  </a>
</template>
