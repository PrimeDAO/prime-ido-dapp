<template>
  <a
    class="launchSummaryContainer ${launch.canGoToDashboard ? 'hot' : '' }"
    ref="container"
    href.to-view="launch.canGoToDashboard ? `seed/${launch.address}` : `${router.currentInstruction.fragment}`"
  >
      <div class="launches-cards-content">
          <div>
              <div class="launch-card-view">
                  <div class="launch-card-event-view">
                      <div class="launch-card-event">
                          <div class="countdown">
                              <time-left launch.to-view="launch" largest contained></time-left>
                          </div>
                      </div>
                  </div>
                  <div class="launch-card-header">
                      <image src="${launch.projectTokenInfo.logoURI}" class="launch-card-image" />
                      <div>
                          <div class="launch-card-type-title">${launch.launchType}</div>
                          <div data-test="launch-card-title" class="launch-card-title">${launch.metadata.general.projectName}</div>
                      </div>
                  </div>
                  <div class="launch-card-description">${launch.metadata.projectDetails.summary}</div>
                  <div class="launch-card-footer">
                      <div class="launch-card-currency-data">
                          <div>
                              <div class="launch-card-footer-title">${launch.projectTokenInfo.symbol} / ${launch.fundingTokenInfo.symbol}</div>
                              <div class="tokens">
                                  <token-pair
                                      token1.to-view="launch.projectTokenInfo.logoURI"
                                      token2.to-view="launch.fundingTokenInfo.logoURI"
                                  ></token-pair>
                              </div>
                          </div>
                      </div>
                      <div>
                          <div class="launch-card-footer-title">START</div>
                          <div class="launch-card-event-fullDate">${launch.startTime | date: {format:"MMM Do YYYY"}}</div>
                          <div class="launch-card-event-time">${launch.startTime | date: {format:"HH[:]mm z"}}</div>
                      </div>
                      <div>
                          <div class="launch-card-footer-title">END</div>
                          <div class="launch-card-event-fullDate">${launch.endTime | date: {format:"MMM Do YYYY"}}</div>
                          <div class="launch-card-event-time">${launch.endTime | date: {format:"HH[:]mm z"}}</div>
                      </div>
<!--                      <div>-->
<!--                          <div class="launch-card-footer-title">${value.currencyPrice.title}</div>-->
<!--                          <div class="launch-card-currency-data">-->
<!--                              <div if.bind="value.currencyPrice.price" class="launch-card-currency-icon">â–¾</div>-->
<!--                              <div class="launch-card-currency-price">-->
<!--                                  ${value.currencyPrice.price}-->
<!--                              </div>-->
<!--                          </div>-->

<!--                      </div>-->
<!--                      <div if.bind="value.currencyPrice.title">-->
<!--                          <div class="launch-card-footer-currenyPrice-case"></div>-->
<!--                      </div>-->
                  </div>
              </div>
          </div>
      </div>
  </a>
</template>
