<template>
  <section if.bind='tokenInfo' class="projectTokenInfo">
    <div class='column'>
      <figure class='projectTokenInfoLogo'>
        <img
          src='${tokenInfo.projectTokenInfo.logoURI}'
          alt="${tokenInfo.projectTokenInfo.name} token logo"
          class='projectTokenInfoImage'
        />
        <figcaption class='projectTokenInfoDetails'>
          <span class='projectTokenInfoName'> ${tokenInfo.projectTokenInfo.name} </span>
          <abbr class='projectTokenInfoAbbr' title="${tokenInfo.projectTokenInfo.name}">(${tokenInfo.projectTokenInfo.symbol})</abbr>
        </figcaption>
      </figure>
          <time-left class='projectTokenInfoTicker' launch.to-view="tokenInfo"></time-left>
    </div class='column'>
    <div class='projectTokenInfoPrice'>
      <span class='projectTokenInfoPriceValue projectTokenInfoPriceValueDecreased'>${toUSD(342.24)}</span>
      <span class='projectTokenInfoPriceChange projectTokenInfoPriceChangeDecreased column'>-0.12 (4.20%)</span>
    </div>
  </section>
  <p if.bind='!tokenInfo'> No project token data available.</p>
</template>
