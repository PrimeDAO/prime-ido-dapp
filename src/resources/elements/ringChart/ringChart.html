  <section class="stakeholders">

    <div class='container'>
      <ul class="stakeholderList">
        <li
          class="stakeholderListItem"
          repeat.for="stakeholder of data.tokenDistrib"
        >
          <div class="stakeholder">
            <div class="stakeholderPrimaryData">
              <span class="emphasis">${percentageHeld(data.maxSupply, stakeholder.amount)}%</span> &ndash; ${stakeholder.stakeHolder}</div>
            <div class="stakeholderSecondaryData" if.bind="stakeholder.vest" }>
                <i class="fa fa-lock"></i> ${toTimeDuration(stakeholder.vest)} vested
            </div>
          </div>
        </li>
      </ul>
    </div>
  </section>
</template>
