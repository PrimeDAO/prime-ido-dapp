<template>
  <div class="timeLeftContainer ${contained ? 'contained' : ''}">
    <div class="mainStatus">
      <div
        if.to-view="!launch.uninitialized && launch.hasNotStarted"
        ref="timeLeft"
        class="body timeLeft ${(proximity===1) ? 'soon' : ((proximity===2) ? 'comingUp' : 'farOff' )}">
        <span if.to-view="!hideIcons" class="icon far fa-clock"></span>in ${launch.startsInMilliseconds | timespan:"minutes":largest}
      </div>
      <div
        if.to-view="launch.contributingIsOpen"
        class="body live">
        <span if.to-view="!hideIcons" class="icon fa fa-circle"></span>LIVE
      </div>
      <div
        if.to-view="launch.claimingIsOpen"
        class="body complete">
        <span if.to-view="!hideIcons" class="icon fa fa-circle"></span>COMPLETE
      </div>
      <div
        if.to-view="launch.incomplete"
        class="body incomplete">
        <span if.to-view="!hideIcons" class="icon fa fa-circle"></span>INCOMPLETE
      </div>
      <div
        if.to-view="launch.uninitialized && !launch.isClosed && !launch.isPaused"
        class="body uninitialized">
        <span if.to-view="!hideIcons" class="icon fa fa-circle"></span>UNINITIALIZED
      </div>
    </div>
    <div class="adminStatus">
      <div
        if.to-view="launch.isPaused"
        class="body paused">PAUSED</div>
      <div
        if.to-view="launch.isClosed"
        class="body closed">CLOSED</div>
    </div>
  </div>
</template>
