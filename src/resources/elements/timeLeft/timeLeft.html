<template>
  <div class="timeLeftContainer">
    <div if.to-view="!isActive && !isEnded" class="timeLeft ${(proximity===1) ? 'soon' : ((proximity===2) ? 'comingUp' : 'future' )}"><span if.to-view="!hideIcons" class="icon far fa-clock"></span>in ${startsInMilliseconds | timespan:"seconds":true}</div>
    <div if.to-view="isActive" class="active"><span if.to-view="!hideIcons" class="icon fa fa-circle"></span>LIVE</div>
    <div if.to-view="isEnded" class="active"><span if.to-view="!hideIcons" class="icon fa fa-circle"></span>ENDED</div>
  </div>
</template>
