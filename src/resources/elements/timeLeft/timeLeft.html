<template>
  <div class="timeLeftContainer ${contained ? 'contained' : ''}">
    <div class="mainStatus">
      <div
        if.to-view="seed.hasEnoughSeedTokens && seed.hasNotStarted"
        class="timeLeft ${(proximity===1) ? 'soon' : ((proximity===2) ? 'comingUp' : 'farOff' )}">
        <span if.to-view="!hideIcons" class="icon far fa-clock"></span>in ${seed.startsInMilliseconds | timespan:"minutes":largest}
      </div>
      <div
        if.to-view="seed.contributingIsOpen"
        class="live">
        <span if.to-view="!hideIcons" class="icon fa fa-circle"></span>LIVE
      </div>
      <div
        if.to-view="seed.claimingIsOpen"
        class="complete">
        <span if.to-view="!hideIcons" class="icon fa fa-circle"></span>COMPLETE
      </div>
      <div
        if.to-view="seed.incomplete"
        class="incomplete">
        <span if.to-view="!hideIcons" class="icon fa fa-circle"></span>INCOMPLETE
      </div>
      <div
        if.to-view="!seed.hasEnoughSeedTokens"
        class="uninitialized">
        <span if.to-view="!hideIcons" class="icon fa fa-circle"></span>UNINITIALIZED
      </div>
    </div>
    <div class="adminStatus">
      <div
        if.to-view="seed.isPaused"
        class="paused">PAUSED</div>
      <div
        if.to-view="seed.isClosed"
        class="closed">CLOSED</div>
    </div>
  </div>
</template>
