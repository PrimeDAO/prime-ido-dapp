<template>
  <div class="timeLeftContainer">
    <div if.to-view="seed.hasNotStarted" class="timeLeft ${(proximity===1) ? 'soon' : ((proximity===2) ? 'comingUp' : 'future' )}"><span if.to-view="!hideIcons" class="icon far fa-clock"></span>in ${seed.startsInMilliseconds | timespan:"minutes":largest}</div>
    <div if.to-view="seed.isActive" class="active"><span if.to-view="!hideIcons" class="icon fa fa-circle"></span>LIVE</div>
    <div if.to-view="seed.hasEnded" class="active"><span if.to-view="!hideIcons" class="icon fa fa-circle"></span>ENDED</div>
  </div>
</template>
