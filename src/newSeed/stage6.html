<template>
  <div class="page animated-page stageContainer stage6 au-animate ">
    <div class="infoContainer">
      <div class="heading heading3 title">Seed Summary</div>
      <div class="subtext">By clicking SUBMIT, you will initiate the process of creating a new Seed! This will:
        <ol>
          <li>Create a request for creation of the Seed that the DAO must accept for display in the PrimeLAUNCH interface.</li>
          <li>Give you an IPFS URL which you can use to review the saved Seed information. Please save this URL.</li>
          <li>To enable the Seed to become usable, someone must transfer
            <formatted-number
              value.to-view="wizardState.requiredSeedDeposit"
              thousands-separated></formatted-number>
            ${wizardState.seedTokenSymbol} to the Seed contract.
            This amount includes any service fees for your launch.
          </li>
          <li>Please note that you will be the sole administrator of the new seed contract<span if.to-view="!!seedConfig.seedDetails.whitelist"> and only you may manage its whitelist</span>.
          </li>
        </ol>
      </div>
      <div class="buttonContainer">
        <div class="stageButton proceed button1" click.delegate="submit()">SUBMIT</div>
      </div>
    </div>
  </div>
</template>
