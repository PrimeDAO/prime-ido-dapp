<template>
  <div class="page animated-page stageContainer stage6 au-animate ">
    <div class="infoContainer">
      <div class="heading heading2 title">Seed Summary</div>
      <div class="subtext">Review your Seed details before proceeding</div>
      <div class="summaryContainer">
        <div class="heading heading3">General</div>
        <div class="stageSeedDetails">
            <div class="heading heading4">
              Project Name
            </div>
            <div>
              ${seedConfig.general.projectName}
            </div>
        </div>
        <div class="stageSeedDetails">
            <div class="heading heading4">
              Project Website
            </div>
            <div>
              <a href=${seedConfig.general.projectWebsite}>${seedConfig.general.projectWebsite}</a>
            </div>
        </div>
        <div class="stageSeedDetails">
            <div class="heading heading4">
              Project Category
            </div>
            <div>
              ${seedConfig.general.category}
            </div>
        </div>
        <div class="stageSeedDetails">
            <div class="heading heading4">
              Whitepaper
            </div>
            <div>
              <a href=${seedConfig.general.whitepaper}>${seedConfig.general.whitepaper}</a>
            </div>
        </div>
        <div class="stageSeedDetails">
            <div class="heading heading4">
              Github Link
            </div>
            <div>
              <a href=${seedConfig.general.github}>${seedConfig.general.github}</a>
            </div>
        </div>
        <div class="stageSeedDetails" show.to-view="seedConfig.general.customLinks.length > 0">
          <div class="heading heading4">Custom Links</div>
          <div class="stage1Metadata">
            <template repeat.for="customLink of seedConfig.general.customLinks">
              <div>
                ${customLink.media}
              </div>
              <div>
                <a href=${customLink.url}>${customLink.url}</a>
              </div>
            </template>
          </div>
        </div>
      </div>
      <hr />
      <div class="summaryContainer">
        <div class="heading heading3">Project Details</div>
        <div class="stageSeedDetails">
            <div class="heading heading4">
              Project Summary
            </div>
            <div>
              ${seedConfig.projectDetails.summary}
            </div>
        </div>
        <div class="stageSeedDetails">
            <div class="heading heading4">
              Value Proposition
            </div>
            <div>
              ${seedConfig.projectDetails.proposition}
            </div>
        </div>
        <div class="stageSeedDetails">
            <div class="heading heading4">
              Team Description
            </div>
            <div>
              ${seedConfig.projectDetails.teamDescription}
            </div>
        </div>
        <div class="stageSeedDetails">
            <div class="heading heading4">
              Project Logo
            </div>
            <div class="tokenInfo">
              <img class="logoImage"
                src.to-view="seedConfig.projectDetails.logo"
                 />
            </div>
        </div>
      </div>
      <hr />
      <div class="summaryContainer">
        <div class="heading heading3">Token Details</div>
        <div class="stageSeedDetails">
            <div class="heading heading4">
              Funding Token Address
            </div>
            <etherscanlink address.to-view="seedConfig.tokenDetails.fundingAddress" text.to-view="seedConfig.tokenDetails.fundingAddress"></etherscanlink>
        </div>
        <div class="stageSeedDetails">
            <div class="heading heading4">
              Seed Token Address
            </div>
            <etherscanlink address.to-view="seedConfig.tokenDetails.seedAddress" text.to-view="seedConfig.tokenDetails.seedAddress"></etherscanlink>
        </div>
        <div class="stageSeedDetails">
            <div class="heading heading4">
              Maximum Seed Token Supply
            </div>
            <div class="tokenInfo">
              <div><formatted-number value.bind="seedConfig.tokenDetails.maxSeedSupply | ethwei" /></div>
              <div>${wizardState.seedTokenSymbol}</div>
              <img class="logoImage"
              src.to-view="wizardState.seedTokenIcon"
               />
            </div>
        </div>
        <div class="stageSeedDetails">
            <div class="heading heading4">
              Initial Circulating Supply
            </div>
            <div class="tokenInfo">
              <div><formatted-number value.bind="seedConfig.tokenDetails.initialSeedSupply | ethwei" /></div>
              <div>${wizardState.seedTokenSymbol}</div>
              <img class="logoImage"
              src.to-view="wizardState.seedTokenIcon"
               />
            </div>
        </div>
        <div class="stageSeedDetails" show.to-view="seedConfig.tokenDetails.tokenDistrib.length > 0">
          <div class="heading heading4">Seed Token Global Distribution</div>
          <div class="stage2Metadata">
            <template repeat.for="customLink of seedConfig.tokenDetails.tokenDistrib">
              <div class="stageSeedDetails">
                <div>
                  Category
                </div>
                <div>
                  ${customLink.category}
                </div>
              </div>
              <div class="stageSeedDetails">
                <div>
                  Amount
                </div>
                <formatted-number value.bind="customLink.amount | ethwei" />
              </div>
              <div class="stageSeedDetails">
                <div>
                  Lock-up (days)
                </div>
                <div>
                  ${customLink.lockup}
                </div>
              </div>
            </template>
          </div>
        </div>
      </div>
      <hr />
      <div class="summaryContainer">
        <div class="heading heading3">SEED Details</div>
        <div class="stageSeedDetails">
            <div class="heading heading4">
              Funding Tokens per Seed Token
            </div>
            <div class="tokenInfo">
              <div><formatted-number value.bind="seedConfig.seedDetails.pricePerToken | ethwei" /></div>
              <div>${wizardState.fundingTokenSymbol}</div>
              <img class="logoImage"
              src.to-view="wizardState.fundingTokenIcon"
               />
            </div>
        </div>
        <div class="stageSeedDetails">
            <div class="heading heading4">
              Funding Target
            </div>
            <div class="tokenInfo">
              <div><formatted-number value.bind="seedConfig.seedDetails.fundingTarget | ethwei" /></div>
              <div>${wizardState.fundingTokenSymbol}</div>
              <img class="logoImage"
              src.to-view="wizardState.fundingTokenIcon"
               />
            </div>
        </div>
        <div class="stageSeedDetails">
            <div class="heading heading4">
              Funding Max
            </div>
            <div class="tokenInfo">
              <div><formatted-number value.bind="seedConfig.seedDetails.fundingMax | ethwei" /></div>
              <div>${wizardState.fundingTokenSymbol}</div>
              <img class="logoImage"
              src.to-view="wizardState.fundingTokenIcon"
               />
            </div>
        </div>
        <div class="stageSeedDetails">
            <div class="heading heading4">
              Seed tokens vested for
            </div>
            <div>${(seedConfig.seedDetails.vestingDays * 1000) | timespan:"minutes":largest}</div>
        </div>
        <div class="stageSeedDetails">
          <div class="heading heading4">
            with a cliff of
          </div>
          <div>${(seedConfig.seedDetails.vestingCliff * 1000) | timespan:"minutes":largest}</div>
        </div>
        <div class="stageSeedDetails">
          <div class="heading heading4">
            Start Date
          </div>
          <div>
            ${seedConfig.seedDetails.startDate | date:{format:"ddd MMM do - kk:mm z", utc: true}}
          </div>
        </div>
        <div class="stageSeedDetails">
          <div class="heading heading4">
            End Date
          </div>
          <div>
            ${seedConfig.seedDetails.endDate | date:{format:"ddd MMM do - kk:mm z", utc: true}}
          </div>
        </div>
        <div class="stageSeedDetails" show.to-view="seedConfig.seedDetails.whitelist">
          <div class="heading heading4">
            Whitelist
          </div>
          <div>
            ${seedConfig.seedDetails.whitelist}
          </div>
        </div>
        <div class="stageSeedDetails" show.to-view="seedConfig.seedDetails.legalDisclaimer">
          <div class="heading heading4">
            Legal Disclaimer
          </div>
          <div>
            <a href=${seedConfig.seedDetails.legalDisclaimer}>${seedConfig.seedDetails.legalDisclaimer}</a>
          </div>
        </div>
        <div class="stageSeedDetails">
          <div class="heading heading4">
            Geoblock
          </div>
          <div>
            ${seedConfig.seedDetails.geoBlock ? "Yes" : "No"}
          </div>
        </div>
        <div class="stageSeedDetails">
          <div class="heading heading4">
            Admin Address
          </div>
          <etherscanlink address.to-view="seedConfig.seedDetails.adminAddress" text.to-view="seedConfig.seedDetails.adminAddress"></etherscanlink>
        </div>
      </div>
      <hr />
      <div class="summaryContainer">
        <div class="heading heading3">Project Details</div>
        <div class="stageSeedDetails">
            <div class="heading heading4">
              Contact Email
            </div>
            <div>
              ${seedConfig.contactDetails.contactEmail}
            </div>
        </div>
        <div class="stageSeedDetails" show.to-view="seedConfig.contactDetails.remarks">
            <div class="heading heading4">
              Additional Remark
            </div>
            <div>
              ${seedConfig.contactDetails.remarks}
            </div>
        </div>
      </div>
      <div class="buttonContainer">
        <div class="stageButton cancel" click.delegate="back()">PREVIOUS</div>
        <div class="stageButton proceed button1" click.delegate="next()">PROCEED</div>
      </div>
    </div>
  </div>
</template>
