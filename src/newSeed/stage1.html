<template>
  <div class="page animated-page stageContainer stage1 au-animate">
    <div class="infoContainer">
        <div class="heading heading3 title">stage1 Information</div>
        <div class="subtext">
          Basic information and key documentation about your project.
        </div>
      <div>
        <div class="infoInput">
          <label for="projName">Project Name</label>
          <input id="projName" value.bind="seedConfig.stage1.projectName"></input>
        </div>
        <div class="infoInput">
          <label for="projSite">Project Website</label>
          <input id="projSite" value.bind="seedConfig.stage1.projectWebsite"> </input>
        </div>
        <div class="infoInput">
          <label for="projCat">Project Category</label>
          <input id="projCat" value.bind="seedConfig.stage1.category"> </input>
        </div>
        <div class="infoInput">
          <label for="whitePaper">Whitepaper</label>
          <input id="whitePaper"  value.bind="seedConfig.stage1.whitepaper"> </input>
        </div>
        <div class="infoInput">
          <label for="gitLink">Github Link</label>
          <input id="gitLink"  value.bind="seedConfig.stage1.github"> </input>
        </div>
        <div class="otherLinks">
          <div class="sMedia">
            <label for="customLink">Custom Link </label>
            <input id="customLink" placeholder="E.g Twitter"></input>
          </div>
          <div>
            <label for="url">URL</label>
            <input id="url" placeholder="https://"></input>
          </div>
          <div class="addLink">
            <a>+ Add link</a>
          </div>
        </div>
      </div>
      <div class="buttonContainer">
        <div class="button button1" click.delegate="cancel()">CANCEL</div>
        <div class="button button1" click.delegate="proceed()">PROCEED</div>
      </div>
    </div>
  </div>
</template>
