<template>
  <require from="../resources/elements/questionMark/questionMark.html"></require>
  <div class="page animated-page stageContainer stage3 au-animate ">
    <div class="infoContainer">
      <div class="heading heading2 title">Token Details</div>
      <div class="subtext">
        Details about your token design and distribution.
      </div>
      <div>
        <div class="infoInput ticker">
          <div class="address">
            <div class="labeledQuestion">
              <label for="projectTokenAddress">Project Token Address</label>
              <div class="questionMark">
                <question-mark text="The Ethereum address of the token you are offering to contributors"></question-mark>
              </div>
            </div>
            <div class="tickerContainer">
              <input id="projectTokenAddress"
                value.bind="seedConfig.tokenDetails.projectTokenAddress"
                blur.trigger="getTokenInfo('seed')">
              </input>
              <div class="ticker">
                ${seedSymbol}
              </div>
              <div if.to-view="seedIcon">
                <img src.bind="seedIcon" />
              </div>
            </div>
          </div>
        </div>
        <div class="infoInput ticker">
          <div class="address">
            <div class="labeledQuestion">
              <label for="fundingTokenAddress">Funding Token Address</label>
              <div class="questionMark">
                <question-mark text="The Ethereum address of the token used to purchase project tokens. Simply put: the token you are raising funds in (e.g. DAI)"></question-mark>
              </div>
            </div>
            <div class="tickerContainer">
              <input id="fundingTokenAddress"
                value.bind="seedConfig.tokenDetails.fundingTokenAddress"
                blur.trigger="getTokenInfo('funding')">
              </input>
              <div class="ticker">
                ${fundingSymbol}
              </div>
              <div if.to-view="fundingIcon">
                <img src.bind="fundingIcon" />
              </div>
            </div>
          </div>
        </div>
        <div class="infoInput supply">
          <div class="labeledQuestion">
            <label for="maxSeedSupply">Maximum Project Token Supply</label>
            <div class="questionMark">
              <question-mark text="The maximum supply of project tokens to exist over the project's lifetime. If there is no maximum, provide a reasonable estimate"></question-mark>
            </div>
          </div>
          <numeric-input
            output-as-string="true"
            id="maxSeedSupply"
            value.bind="seedConfig.tokenDetails.maxSeedSupply">
          </numeric-input>
        </div>
        <div class="tokenDistribution">
          <div class="labeledQuestion">
            <label>Project Token Distribution per Stakeholder Group</label>
            <div class="questionMark">
              <question-mark text="The project token distribution between different groups. Projects who issue tokens in multiple rounds should clearly demarcate the amount of tokens distributed in each round"></question-mark>
            </div>
          </div>
          <template repeat.for="distrib of seedConfig.tokenDetails.tokenDistrib">
            <div class="distribRow">
              <div class="infoInput supply">
                <div class="category">
                  <div class="columnHeaders">Stakeholder</div>
                  <span>
                    ${distrib.stakeHolder.length || 0}/30
                  </span>
                </div>
                <input type="text" value.bind="distrib.stakeHolder" class="textInput" maxlength="30">
              </div>
              <div class="infoInput supply" value.bind="distrib.amount">
                <div class="columnHeaders">Amount</div>
                <numeric-input
                  output-as-string="true"
                  value.bind="distrib.amount"
                  placeholder="0" class="numberInput">
                </numeric-input>
              </div>
              <div class="infoInput supply numberInput" value.bind="distrib.cliff">
                <div class="columnHeaders">Cliff (in days)</div>
                <input type="number" value.bind="distrib.cliff" placeholder="0" class="numberInput">
              </div>
              <div class="infoInput supply numberInput" value.bind="distrib.vest">
                <div class="columnHeaders">Vest (in days)</div>
                <input type="number" value.bind="distrib.vest" placeholder="0" class="numberInput">
                <span
                  class="deleteLink"
                  title="Delete this row"
                  click.delegate="deleteTokenDistribution($index)">
                  <i class="far fa-trash-alt"></i>
                </span>
              </div>
            </div>
          </template>
          <div
            class="addLink"
            click.delegate="addTokenDistribution()">
            <a>+ Add Row</a>
          </div>
        </div>
      </div>
      <div class="buttonContainer">
        <div class="stageButton cancel" click.delegate="back()">PREVIOUS</div>
        <div class="stageButton proceed button1" click.delegate="proceed()">NEXT</div>
      </div>
    </div>
  </div>
</template>
