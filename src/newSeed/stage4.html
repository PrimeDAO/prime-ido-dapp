<template>
  <div class="page animated-page stageContainer stage4 au-animate ">
    <div class="infoContainer">
      <div class="heading heading2 title">SEED Details</div>
      <div class="subtext">
        Use the SEED guide to select suitable details or get in touch.
      </div>
      <div>
        <div class="infoInput">
          <label for="ppt">Funding Tokens per Seed Token</label>
          <div class="pptContainer">
            <numeric-input
              output-as-string="true"
              id="ppt"
              value.bind="seedConfig.seedDetails.pricePerToken"
              placeholder="1.5">
            </numeric-input>
          </div>
        </div>
        <div class="infoInput maxTarget">
          <div>
            <label for="fundingTarget">Funding Target</label>
            <numeric-input
              output-as-string="true"
              id="fundingTarget"
              value.bind="seedConfig.seedDetails.fundingTarget"
              placeholder="in funding tokens">
            </numeric-input>
          </div>
          <div>
            <label for="fundingMax">Funding Max</label>
            <numeric-input
              output-as-string="true"
              id="fundingMax"
              value.bind="seedConfig.seedDetails.fundingMax"
              placeholder="in funding tokens">
            </numeric-input>
          </div>
        </div>
        <div class="labeledQuestion">
          <label for="vestingPeriod">Vesting Set-up</label>
          <div class="questionMark">
            <question-mark text="Tick"></question-mark>
          </div>
        </div>
        <div class="infoInput maxTarget maxTargetLabel">
          <div>
            <label for="vestingDays">Seed tokens vested for</label>
            <div class="vestingPeriod">
              <numeric-input output-as-string="true"
                id="vestingDays"
                value.bind="seedConfig.seedDetails.vestingDays">
              </numeric-input>
              <div>days</div>
            </div>
          </div>
          <div>
            <label for="vestingCliff">with a cliff of</label>
            <div class="vestingPeriod">
              <numeric-input
                output-as-string="true"
                id="vestingCliff"
                value.bind="seedConfig.seedDetails.vestingCliff">
              </numeric-input>
              <div>days</div>
            </div>
          </div>
        </div>
        <div class="infoInput maxTarget">
          <div>
            <label for="startDate">Start Date</label>
            <div class="vestingDates">
              <input
                id="startDate"
                placeholder="YYYY-MM-DD"
                class="vestingDateInput"
                value.bind="startDate | date"
                ref="startDateRef" />
              <div><i class="far fa-calendar-alt" click.delegate="startDatePicker.show()"></i></div>
            </div>
          </div>
          <div>
            <label for="startTime">Start Time</label>
            <div class="vestingDatesContainer">
              <div class="vestingDates">
                <input
                  id="startTime" type="time"
                  value.bind="startTime"
                  placeholder="HH:MM (GMT)" step="60"></input>
                <div><i class="far fa-clock"></i></div>
              </div>
              <div class="questionMark">
                <question-mark text="Tick"></question-mark>
              </div>
            </div>
          </div>
        </div>
        <div class="infoInput maxTarget">
          <div>
            <label for="endDate">End Date</label>
            <div class="vestingDates">
              <input
                id="endDate"
                class="vestingDateInput"
                value.bind="endDate | date"
                placeholder="YYYY-MM-DD"
                ref="endDateRef" />
              <div><i class="far fa-calendar-alt" click.delegate="endDatePicker.show()"></i></div>
            </div>
          </div>
          <div>
            <label for="endTime">End Time</label>
            <div class="vestingDatesContainer">
              <div class="vestingDates">
                <input
                  id="endTime" value.bind="endTime"
                  placeholder="HH:MM (GMT)" type="time" step="60"></input>
                <div><i class="far fa-clock"></i></div>
              </div>
              <div class="questionMark">
                <question-mark text="Tick"></question-mark>
              </div>
            </div>
          </div>
        </div>
        <div class="infoInput whitelistContainer">
          <div class="labeledQuestion">
            <label for="whitelist">Whitelist</label>
            <div class="questionMark">
              <question-mark text="Tick"></question-mark>
            </div>
          </div>
          <div class="checkboxContainer" click.delegate="toggleCheckbox('whitelist')">
            <i class="fas fa-check yes"></i>
            <i class="fas fa-times no"></i>
            <div class="checkbox">
              <input
                id="whitelist" type="checkbox"
                checked.bind="seedConfig.seedDetails.whitelist.isWhitelist" />
              <label for="whitelist" />
            </div>
          </div>
          <template if.to-view="seedConfig.seedDetails.whitelist.isWhitelist">
            <div>
              <label class="inputFileLabel">
                <i class="fas fa-cloud-upload-alt"></i>
                <span>
                  ${seedConfig.seedDetails.whitelist.whitelistFile[0].name || 'Upload a .csv file'}
                </span>
                <input id="whitelistFile" type="file" accept=".pdf"
                  class="inputFile" files.bind="seedConfig.seedDetails.whitelist.whitelistFile">
              </label>
            </div>
          </template>
        </div>
        <div class="infoInput">
          <div class="labeledQuestion">
            <label for="geoBlock">Geoblock</label>
            <div class="questionMark">
              <question-mark text="Tick"></question-mark>
            </div>
          </div>
          <div class="checkboxContainer" click.delegate="toggleCheckbox('geoBlock')">
            <i class="fas fa-check yes"></i>
            <i class="fas fa-times no"></i>
            <div class="checkbox">
              <input
                id="geoBlock" type="checkbox"
                checked.bind="seedConfig.seedDetails.geoBlock" />
              <label for="geoBlock" />
            </div>
          </div>
        </div>
        <div class="infoInput">
          <div class="labeledQuestion">
            <label for="disclaimer">Legal Disclaimer</label>
            <div class="questionMark">
              <question-mark text="Tick"></question-mark>
            </div>
          </div>
          <input
            id="disclaimer"
            value.bind="seedConfig.seedDetails.legalDisclaimer"
            placeholder="(Optional) url to a disclaimer" />
        </div>
        <div class="buttonContainer">
          <div class="stageButton cancel" click.delegate="back()">PREVIOUS</div>
          <div class="stageButton proceed button1" click.delegate="proceed()">NEXT</div>
        </div>
      </div>
    </div>
</template>
