<template>
  <div class="page animated-page stageContainer stage4 au-animate ">
    <div class="infoContainer">
      <div class="heading heading3 title">SEED Details</div>
      <div class="subtext">
        Use the SEED guide to select suitable details or get in touch.
      </div>
      <div>
        <div class="infoInput">
            <label for="seedTokens">Amount of tokens to be added to SEED</label>
            <numeric-input 
              output-as-string="true"  id="seedTokens" type="text" 
              value.bind="seedConfig.seedDetails.seedTokens">
            </numeric-input>
        </div>
        <div class="infoInput">
          <label for="ppt">Price per Token</label>
          <div class=" pptContainer">
            <numeric-input 
              output-as-string="true" 
              id="ppt" 
              value.bind="seedConfig.seedDetails.pricePerToken">
            </numeric-input>
            <label>per 1</label>
            <select value.bind="seedConfig.seedDetails.baseCurrency">
              <option value="DAI">DAI</option>
              <option value="WETH">WETH</option>
              <option value="USDC">USDC</option>
            </select>
          </div>
        </div>
        <div class="infoInput maxTarget">
          <div>
            <label for="seedTarget">SEED Target</label>
            <numeric-input 
              output-as-string="true" 
              id="seedTarget" 
              value.bind="seedConfig.seedDetails.seedTarget">
            </numeric-input>
          </div>
          <div>
            <label for="seedMax">SEED Max</label>
            <numeric-input 
              output-as-string="true" 
              id="seedMax" 
              value.bind="seedConfig.seedDetails.seedMax">
            </numeric-input>
          </div>
      </div>
      <div class="labeledQuestion">
        <label for="vestingPeriod">Vesting Set-up</label>
        <div class="questionMark">
          <question-mark text="Tick"></question-mark>
        </div>
      </div>
      <div class="infoInput maxTarget maxTargetLabel">
        <div>
          <label for="vestingDays">Tokens vested for</label>
          <div class="vestingPeriod">
            <numeric-input output-as-string="true" 
              id="vestingDays" 
              value.bind="seedConfig.seedDetails.vestingDays">
            </numeric-input>
            <div>days</div>
          </div>
        </div>
        <div>
          <label for="vestingCliff">with a cliff of</label>
          <div class="vestingPeriod">
            <numeric-input 
              output-as-string="true" 
              id="vestingCliff" 
              value.bind="seedConfig.seedDetails.vestingCliff">
            </numeric-input>
            <div>days</div>
          </div>
        </div>
      </div>
      <div class="infoInput maxTarget">
        <div>
          <label for="startDate">Start Date</label>
          <div class="vestingDates">
            <input 
              id="startDate"
              placeholder="DD-MM-YYYY" 
              class="vestingDateInput"
              ref="startDateRef"/>
            <div><i class="far fa-calendar-alt" click.delegate="startDatePicker.show()"></i></div>
          </div>
        </div>
        <div>
          <label for="startTime">Start Time</label>
          <div class="vestingDatesContainer">
            <div class="vestingDates">
              <input 
                id="startTime" type="time"
                value.bind="startTime" 
                placeholder="00:00 (GMT)" />
              <div><i class="far fa-clock"></i></div>
            </div>
            <div class="questionMark">
              <question-mark text="Tick"></question-mark>
            </div>
          </div>
        </div>
      </div>
      <div class="infoInput maxTarget">
        <div>
          <label for="endDate">End Date</label>
          <div class="vestingDates">
            <input 
              id="endDate"
              class="vestingDateInput" 
              placeholder="DD-MM-YYY"
              ref="endDateRef"/>
            <div><i class="far fa-calendar-alt" click.delegate="endDatePicker.show()"></i></div>
          </div>
        </div>
        <div>
          <label for="endTime">End Time</label>
          <div class="vestingDatesContainer">
            <div class="vestingDates">
              <input 
                id="endTime" value.bind="endTime"
                placeholder="00:00 (GMT)" type="time"/>
              <div><i class="far fa-clock"></i></div>
            </div>
            <div class="questionMark">
              <question-mark text="Tick"></question-mark>
            </div>
          </div>
        </div>
      </div>
      <div class="infoInput whitelistContainer">
        <div class="labeledQuestion">
          <label for="whitelist">Whitelist</label>
          <div class="questionMark">
            <question-mark text="Tick"></question-mark>
          </div>
        </div>
        <div class="checkboxContainer">
          <i class="fas fa-check yes"></i>
          <i class="fas fa-times no"></i>
          <div class="checkbox">
            <input 
              id="whitelist" type="checkbox" 
              checked.bind="seedConfig.seedDetails.whitelist.isWhitelist"/>
            <label for="whitelist"/>
          </div>
        </div>
        <div>
          <label class="inputFileLabel">
            <i class="fas fa-cloud-upload-alt"></i>
            <span>
              ${seedConfig.seedDetails.whitelist.whitelistFile[0].name || 'Upload a .csv file'}
            </span>
            <input 
              id="whitelistFile" type="file" accept=".pdf"
              class="inputFile" 
              files.bind="seedConfig.seedDetails.whitelist.whitelistFile"/>
          </label>
        </div>
      </div>
      <div class="infoInput">
        <div class="labeledQuestion">
          <label for="geoBlock">Geoblock</label>
          <div class="questionMark">
            <question-mark text="Tick"></question-mark>
          </div>
        </div>
        <div class="checkboxContainer">
          <i class="fas fa-check yes"></i>
          <i class="fas fa-times no"></i>
          <div class="checkbox">
            <input 
              id="geoBlock" type="checkbox" 
              checked.bind="seedConfig.seedDetails.geoBlock"/>
            <label for="geoBlock"/>
          </div>
        </div>
      </div>
      <div class="infoInput">
        <div class="labeledQuestion">
          <label for="disclaimer">Legal Disclaimer</label>
          <div class="questionMark">
            <question-mark text="Tick"></question-mark>
          </div>
        </div>
        <div class="checkboxContainer">
          <i class="fas fa-check yes"></i>
          <i class="fas fa-times no"></i>
          <div class="checkbox">
            <input 
              id="legalDisclaimer" type="checkbox" 
              checked.bind="seedConfig.seedDetails.legalDisclaimer"/>
            <label for="legalDisclaimer"/>
          </div>
        </div>
      </div>
      <div class="buttonContainer">
        <div class="stageButton cancel" click.delegate="back()">PREVIOUS</div>
        <div class="stageButton proceed button1" click.delegate="proceed()">NEXT</div>
      </div>
    </div>
  </div>
</template>
