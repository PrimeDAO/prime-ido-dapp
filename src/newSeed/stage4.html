<template>
  <div class="page animated-page stageContainer stage4 au-animate ">
    <div class="infoContainer">
      <div class="heading heading2 title">SEED Details</div>
      <div class="subtext">
        Use the SEED guide to select suitable details or get in touch.
      </div>
      <div>
        <div class="infoInput">
          <label for="ppt">Funding Tokens per Seed Token</label>
          <div class="pptContainer">
            <input
              type="number"
              id="ppt"
              value.bind="seedConfig.seedDetails.pricePerToken"
              placeholder="1.5" />
          </div>
        </div>
        <div class="infoInput maxTarget">
          <div>
            <label for="fundingTarget">Funding Target</label>
            <numeric-input
              output-as-string="true"
              id="fundingTarget"
              value.bind="seedConfig.seedDetails.fundingTarget"
              placeholder="100">
            </numeric-input>
          </div>
          <div>
            <div class="labeledQuestion">
              <label for="fundingMax">Funding Max</label>
              <div class="questionMark">
                <question-mark text="Numbers in funding tokens"></question-mark>
              </div>
            </div>
            <numeric-input
              output-as-string="true"
              id="fundingMax"
              value.bind="seedConfig.seedDetails.fundingMax"
              placeholder="1000">
            </numeric-input>
          </div>
        </div>
        <div class="labeledQuestion">
          <label for="vestingPeriod">Vesting Set-up</label>
          <div class="questionMark">
            <question-mark text="The duration over which the Seed token will vest and the duration for which they will be locked"></question-mark>
          </div>
        </div>
        <div class="infoInput maxTarget maxTargetLabel">
          <div>
            <label for="vestingDays">Seed tokens vested for</label>
            <div class="vestingPeriod">
              <input
                placeholder="100.2"
                id="vestingDays"
                value.bind="seedConfig.seedDetails.vestingDays | secondsDays">
              </input>
              <div>days</div>
            </div>
          </div>
          <div>
            <label for="vestingCliff">with a cliff of</label>
            <div class="vestingPeriod">
              <input
                placeholder="20.8"
                id="vestingCliff"
                value.bind="seedConfig.seedDetails.vestingCliff | secondsDays">
              </input>
              <div>days</div>
            </div>
          </div>
        </div>
        <div class="infoInput maxTarget">
          <div>
            <label for="startDate">Start Date</label>
            <div class="vestingDates">
              <input
                id="startDate"
                placeholder="YYYY-MM-DD"
                class="vestingDateInput"
                value.bind="startDate | date"
                ref="startDateRef"
                click.delegate="startDatePicker.show()"
                autocomplete="off" disabled />
              <div><i class="far fa-calendar-alt" click.delegate="startDatePicker.show()"></i></div>
            </div>
          </div>
          <div>
            <label for="startTime">Start Time</label>
            <div class="vestingDatesContainer">
              <div class="vestingDates">
                <input
                  id="startTime"
                  value.bind="startTime"
                  autocomplete="off"
                  placeholder="HH:MM (GMT)" />
                <div><i class="far fa-clock"></i></div>
              </div>
              <div class="questionMark">
                <question-mark text="The starting date and time for purchasing Seed tokens"></question-mark>
              </div>
            </div>
          </div>
        </div>
        <div class="infoInput maxTarget">
          <div>
            <label for="endDate">End Date</label>
            <div class="vestingDates">
              <input
                id="endDate"
                class="vestingDateInput"
                value.bind="endDate | date"
                placeholder="YYYY-MM-DD"
                ref="endDateRef"
                click.delegate="endDatePicker.show()"
                autocomplete="off" disabled />
              <div><i class="far fa-calendar-alt" click.delegate="endDatePicker.show()"></i></div>
            </div>
          </div>
          <div>
            <label for="endTime">End Time</label>
            <div class="vestingDatesContainer">
              <div class="vestingDates">
                <input
                  id="endTime" value.bind="endTime"
                  autocomplete="off"
                  placeholder="HH:MM (GMT)" />
                <div><i class="far fa-clock"></i></div>
              </div>
              <div class="questionMark">
                <question-mark text="The maximum ending date and time for purchasing Seed tokens"></question-mark>
              </div>
            </div>
          </div>
        </div>
        <div class="infoInput">
          <div class="labeledQuestion">
            <label for="whitelist">Whitelist</label>
            <div class="questionMark">
              <question-mark text="Whitelisted addresses are allowed to purchase Seed tokens. The whitelist file must contain a list of addresses separated by commas or whitespace. "></question-mark>
            </div>
          </div>
          <input id="whitelist" value.bind="seedConfig.seedDetails.whitelist"
            placeholder="(Optional) URL to a whitelist" />
        </div>
        <div class="infoInput">
          <div class="labeledQuestion">
            <label for="disclaimer">Legal Disclaimer</label>
            <div class="questionMark">
              <question-mark text="If supplied, all Seed users must accept the disclaimer in order to use the Seed.  The disclaimer must be formatted as plain text or markdown."></question-mark>
            </div>
          </div>
          <input
            id="disclaimer"
            value.bind="seedConfig.seedDetails.legalDisclaimer"
            placeholder="(Optional) URL to a disclaimer" />
        </div>
        <div class="infoInput">
          <div class="labeledQuestion">
            <label for="geoBlock">Geoblock</label>
            <div class="questionMark">
              <question-mark allow-html text="If enabled, Geoblock will prevent entire geographic locations from contributing to the Seed.<p>Disallowed Countries:
                      <p>
                      Afghanistan,
                      Cuba,
                      Ethiopia,
                      Guyana,
                      Iran,
                      Iraq,
                      Koria,
                      Sudan,
                      Syria,
                      United States,
                      United States Minor Outlying Islands,
                      Venezuela,
                      Yemen
                      </p>
                    </p>"></question-mark>
            </div>
          </div>
          <div class="checkboxContainer" click.delegate="toggleGeoBlocking()">
            <i class="fas fa-check yes"></i>
            <i class="fas fa-times no"></i>
            <div class="checkbox">
              <input
                id="geoBlock" type="checkbox"
                checked.bind="seedConfig.seedDetails.geoBlock" />
              <label for="geoBlock" />
            </div>
          </div>
        </div>
        <div class="buttonContainer">
          <div class="stageButton cancel" click.delegate="back()">PREVIOUS</div>
          <div class="stageButton proceed button1" click.delegate="proceed()">NEXT</div>
        </div>
      </div>
    </div>
</template>
