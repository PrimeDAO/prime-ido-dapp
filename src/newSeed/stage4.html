<template>
  <div class="page animated-page stageContainer stage4 au-animate ">
    <div class="infoContainer">
      <div class="heading heading3">SEED Details</div>
      <div class="subtext">
        Use the <a href="#">SEED guide</a> to select suitable details or <a href="#">get in touch</a> .
      </div>
      <div with.bind="seedConfig.seedDet">
        <div class="infoInput">
          <label for="seedTokens"> Amount of tokens to be added to SEED</label>
          <input id="seedTokens" value.bind="seedTokens"></input>
        </div>
        <div class="infoInput">
          <label for="ppt"> Price per toke </label>
          <numeric-input id="ppt" value.bind="ppt"> </numeric-input>
        </div>
        <div class="infoInput">
          <label for="goal"> SEED Goal </label>
          <numeric-input id="goal" value.bind="goal"> </numeric-input>
        </div>
        <div class="infoInput startTime">
          <div>
            <label for="start"> Start Date </label>
            <numeric-input id="goal" value.bind="goal"> </numeric-input>
          </div>
          <div>
            <label for="start"> Start Time </label>
            <numeric-input id="goal" value.bind="goal"> </numeric-input>
          </div>
        </div>
        <div class="infoInput endTime">
          <div>
            <label for="start"> End Date </label>
            <numeric-input id="goal" value.bind="goal"> </numeric-input>
          </div>
          <div>
            <label for="start"> End Time </label>
            <numeric-input id="goal" value.bind="goal"> </numeric-input>
          </div>
        </div>
        <div class="infoInput rights">
          <div class="controller">
            <label for="controller"> Controller </label>
            <numeric-input id="controller" value.bind="controller"> </numeric-input>
          </div>
          <div class="rights">
            <label for="rights"> Rights </label>
            <select id="rights" value.bind="rights"></select>
          </div>
        </div>
        <div class="infoInput">
          <label for="whitelist">Whitelist </label>
          <input type="checkbox" id="whitelist" value.bind="whitellist"> </input>
        </div>
      </div>
      <div class="buttonContainer">
        <div class="button button1">PREVIOUS</div>
        <div class="button button1" click.delegate="proceed()">NEXT</div>
      </div>
    </div>
  </div>
</template>
