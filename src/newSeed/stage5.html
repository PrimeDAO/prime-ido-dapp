<template>
  <div class="page animated-page stageContainer stage5 au-animate">
    <div class="infoContainer">
      <div class="heading heading3 title">Contact Details</div>
      <div class="subtext">
        Please provide your contact details and project logo.
      </div>
      <div>
        <div class="infoInput">
          <label for="email">Contact Email</label>
          <input id="email" value.bind="seedConfig.contactDetails.contactEmail" />
        </div>
        <div class="infoInput">
          <div class="labelContainer">
            <label for="remarks">Additional Remarks</label>
            <span value.from-view="seedConfig.contactDetails.remarks">
              ${seedConfig.contactDetails.remarks.length}/250
            </span>
          </div>
          <div>
            <textarea
              id="remarks"
              value.bind="seedConfig.contactDetails.remarks"
              maxlength="250"
            ></textarea>
          </div>
        </div>
        <div class="infoInput">
          <label for="logo">Project Logo</label>
          <label class="inputFileLabel">
            <i class="far fa-upload-alt"></i>
            <span>
              Drop file to upload or browse
            </span>
            <input id="logo" type="file" class="inputFile">
          </label>
        </div>
      <div class="buttonContainer">
        <div class="stageButton cancel" click.delegate="back()">
          PREVIOUS
        </div>
        <div
          class="stageButton proceed button1"
          click.delegate="submit()"
        >
          SUBMIT
        </div>
      </div>
    </div>
  </div>
</template>
