<template>
  <div class="page animated-page stageContainer stage5 au-animate">
    <div class="infoContainer">
      <div class="heading heading2 title">Contact Details</div>
      <div class="subtext">
        Please provide your contact details and project logo.
      </div>
      <div>
        <div class="infoInput">
          <label for="email">Contact Email</label>
          <input id="email" type="email" placeholder="Valid email address"
            value.bind="seedConfig.contactDetails.contactEmail"/>
        </div>
        <div class="infoInput">
          <div class="labelContainer">
            <label for="remarks">Additional Remarks</label>
            <span value.from-view="seedConfig.contactDetails.remarks">
              ${seedConfig.contactDetails.remarks.length}/250
            </span>
          </div>
          <textarea
              id="remarks"
              value.bind="seedConfig.contactDetails.remarks"
              maxlength="250"
          ></textarea>
        </div>
        <div class="infoInput logo">
          <div>
            <label for="logo">Project Logo</label>
            <input id="logo" type="text" placeholder="Valid Uri to project's logo"
              value.bind="seedConfig.contactDetails.logo">
          </div>
          <div class="fileNote">
            Max. 5 MB <br> JPG, GIF, PNG or BMP formats<br>
            Recommended size: 400 x 400 px
          </div>
        </div>
      <div class="buttonContainer">
        <div class="stageButton cancel" click.delegate="back()">
          PREVIOUS
        </div>
        <div
          class="stageButton proceed button1"
          click.delegate="submit()"
        >
          SUBMIT
        </div>
      </div>
    </div>
  </div>
</template>
