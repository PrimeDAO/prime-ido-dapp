<template>
  <require from="../resources/elements/circledNumber/circledNumber.html"></require>

  <div class="newSeedContainer">
    <div class="sideBarDropDownContainer">
      <div click.delegate="toggleSideBar()" class="sideBarDropDown">
        ${currentStage.title}
        <div class="fas fa-angle-down"></div>
      </div>
    </div>
    <div class="currentStageSidebar" ref="sideBar">
      <template repeat.for="stage of router.navigation">
        <div
          class="currentstage ${stage.isActive ? 'active' : ''}"
          click.delegate="setStage(stage.config)">
          <div class="stagesNumber">
            <circled-number
              number.bind="$index + 1"
              check-mark.to-view="stageStates[$index + 1].verified"
              active.bind="stage.isActive"></circled-number>
            <div>${stage.config.title}</div>
          </div>
          <div
            if.bind="$index + 2 <= router.navigation.length"
            class="timeLine">
            <div class="ruler"></div>
          </div>
        </div>
      </template>
    </div>
    <div>
      <router-view></router-view>
    </div>
  </div>
</template>
