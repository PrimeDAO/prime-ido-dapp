<template>
  <require
    from="../resources/elements/circledNumber/circledNumber.html"
  ></require>
  <div class="newSeedContainer">
    <div class="currentStageSidebar">
      <template repeat.for="stage of router.navigation">
        <div
          class="currentstage ${stage.isActive ? 'active' : ''}"
          click.delegate="setStage(stage.config.route)"
        >
          <div class="stagesNumber">
            <circled-number
              number.bind="$index + 1"
              check-mark.one-way="stageState[$index]['verified']"
              index.bind="$index"
            ></circled-number>
            <div>${stage.config.title}</div>
          </div>
          <div
            if.bind="$index + 2 <= router.navigation.length"
            class="timeLine"
          ></div>
        </div>
      </template>
    </div>
    <div class="stageContainer">
      <router-view></router-view>
    </div>
  </div>
</template>
