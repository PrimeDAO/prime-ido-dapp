<template>
  <div class="page animated-page stageContainer stage2 au-animate">
    <div class="infoContainer">
      <div class="heading heading2 title">Project Details</div>
      <div class="subtext">Description of your project and team.</div>

      <div class="infoInput">
        <div class="labelContainer">
          <div class="labeledQuestion">
            <label for="projSummary">Project Summary</label>
            <div class="questionMark">
              <question-mark text="Describe your project. This will be visible to users on Home, Launches and Seed Dashboard pages as an introduction to your project"></question-mark>
            </div>
          </div>
          <span value.from-view="seedConfig.projectDetails.summary">
            ${seedConfig.projectDetails.summary.length}/150
          </span>
        </div>
        <textarea
          id="projSummary"
          value.bind="seedConfig.projectDetails.summary"
          maxlength="150"></textarea>
      </div>
      <div class="infoInput">
        <div class="labelContainer">
          <div class="labeledQuestion">
            <label for="valueProp">Value Proposition</label>
            <div class="questionMark">
              <question-mark text="Describe why someone should contribute to your project? This will be visible on top of the Seed Dashboard"></question-mark>
            </div>
          </div>
          <span value.from-view="seedConfig.projectDetails.proposition">
            ${seedConfig.projectDetails.proposition.length}/150
          </span>
        </div>
        <textarea
          id="valueProp"
          value.bind="seedConfig.projectDetails.proposition"
          maxlength="150">
          </textarea>
      </div>
      <div class="infoInput">
        <div class="labelContainer">
          <div class="labeledQuestion">
            <label for="teamDesc">Team Description</label>
            <div class="questionMark">
              <question-mark text="Describe the team behind the project. Provide responsibilities and any useful background"></question-mark>
            </div>
          </div>
          <span value.from-view="seedConfig.projectDetails.teamDescription">
            ${seedConfig.projectDetails.teamDescription.length}/150
          </span>
        </div>
        <textarea
          id="teamDesc"
          value.bind="seedConfig.projectDetails.teamDescription"
          maxlength="150">
          </textarea>
      </div>

      <div class="infoInput logo">
        <div>
          <label for="logo">Project Logo</label>
          <input id="logo" type="text" placeholder="URL to project's logo"
            value.bind="seedConfig.projectDetails.logo"
            onchange.to-view="isLinkNotBroken(seedConfig.projectDetails.logo)"
          >
        </div>
        <div class="fileNote">
          Max. 5 MB <br> JPG, GIF, PNG or BMP formats<br>
          Recommended size: 400 x 400 px
        </div>
      </div>
      <div class="logoPreview" if.to-view="isLoadable">
        <img src.to-view="seedConfig.projectDetails.logo" alt="Logo" />
      </div>

      <div class="buttonContainer">
        <div class="stageButton cancel" click.delegate="back()">PREVIOUS</div>
        <div class="stageButton proceed button1" click.delegate="proceed()">NEXT</div>
      </div>
    </div>
  </div>
</template>
