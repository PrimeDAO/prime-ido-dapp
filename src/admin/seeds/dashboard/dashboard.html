<template>
  <div class="page animated-page adminContainer au-animate ">
    <div show.bind="!loading">
      <div class="connectContainer" if.bind="!connected">
        <div class="buttonContainer">
          <div class="button1" click.delegate="connect()">Connect</div>
        </div>
        <div class="supportTextContainer">
          <div class="connectButtonSupportText">
            Connect your wallet to administer your seeds
          </div>
        </div>
      </div>
      <div else class="formContainer">
        <div class="header">
          <div class="heading heading1 seedAdministrationHeader">
            Seed Administration
          </div>
        </div>
        <hr />
        <div if.bind="seeds.length" class="body">
          <div class="seedSelector featureContainer">
            <div class="featureTitle">
              Seed
            </div>
            <dropdown
              class="seedsDropdown"
              if.bind="seeds.length !== 1"
              item-changed.call="selectSeed(index)"
              selected-item-index.to-view="selectedSeedIndex"
              placeholder="Select a Seed...">
              <div repeat.for="seed of seeds">${seed.metadata.general.projectName}</div>
            </dropdown>
            <div else class="heading heading3 projectTitle">
              ${selectedSeed.metadata.general.projectName}
            </div>
            <div class="buttonContainer" if.bind="selectedSeed.address">
              <div class="stageButton previousButton" click.delegate="navigate('seed-sale/' + selectedSeed.address)">
                Go To Dashboard
              </div>
            </div>
          </div>

          <div if.bind="selectedSeed.address" class="seedSelected">
            <div class="featureContainer" if.bind="!selectedSeed.hasEnoughProjectTokens && !isDead">
              <div class="featureTitle">
                Fund Seed
              </div>
              <div class="">
                <div class="featureTitle">
                  Required to fund
                </div>
                <div class="tokenDetails">
                  <span>
                    <img class="tokenImage" src.to-view="selectedSeed.projectTokenInfo.logoURI"></img> 
                    ${selectedSeed.projectTokenInfo.name} (${selectedSeed.projectTokenInfo.symbol})
                  </span>
                  <span class="tokenAmount">
                    ${selectedSeed.feeRemainder.add(selectedSeed.seedRemainder) | ethwei:selectedSeed.projectTokenInfo.decimals}
                  </span>
                </div>
              </div>
              <div class="button1" click.delegate="selectedSeed.fund()">
                Fund
              </div>
              <hr />
            </div>
            <div class="featureContainer" if.bind="!selectedSeed.hasEnoughProjectTokens && !isDead">
              <div class="featureTitle">
                Classes
              </div>
              <div class="">
                <div class="featureDescription">
                  <p>
                    You can add multiple classes with different options. Make sure you add the classes before the starting date.
                  </p>
                  <p class="important">
                    Important: Adding classes and whitelists will cost gas which youâ€™ll need to pay after confirmation. Classes cannot be deleted (and editted?) after the confirmation proces has been completed.
                  </p>
                </div>
                <div class="classes-overview-container">
                  <div class="classes-overview-container__title">Classes Overview</div>
                  <div class="classes-overview-container__table-container">
                    <table class="classes-overview-container__table">
                      <tr>
                        <th>Name</th>
                        <th>Token</th>
                        <th>Max. Amount</th>
                        <th><div class="table__center-cell">Exchange Ratio</div></th>
                        <th><div class="table__center-cell">Edit</div></th>
                      </tr>
                      <template repeat.for="class of selectedSeed.classes">
                        <tr>
                          <td>${class.className}</td>
                          <td>${class.token.symbol}</td>
                          <td>${class.fundingTokenMaximum}</td>
                          <td><div class="table__center-cell">${class.tokenExchangeRatio}</div></td>
                          <td><div class="table__center-cell"><img class="table__edit-icon" src="../../../../static/editPencil.svg" click.delegate="openAddClassModal(true, $index)"/></div></td>
                        </tr>
                      </template>
                    </table>
                  </div>
                  <div class="buttonContainer">
                    <div class="stageButton previousButton" click.delegate="openAddClassModal()"><span>Add Class</span><i class="fas fa-plus"></i></div>
                  </div>
                </div>
              </div>
              <hr />
            </div>
            <div class="featureContainer" if.bind="retrievableProjectTokenAmount.gt(0) && (selectedSeed.isClosed || selectedSeed.maximumReached || selectedSeed.isDead)">
              <div class="featureTitle">
                Retrieve Project Tokens
              </div>
              <div class="featureDescription">
                ${retrievableProjectTokenAmount | ethwei:selectedSeed.projectTokenInfo.decimals} ${selectedSeed.projectTokenInfo.name} (${selectedSeed.projectTokenInfo.symbol}) <img class="tokenImage" src.to-view="selectedSeed.projectTokenInfo.logoURI"></img> will be transferred to the address you provide below
              </div>
              <div class='inputWrapper'>
                <input id="receiverAddress" value.bind="receiverAddress" placeholder="0x6C4ef..." />
                <div class="button1" click.delegate="retrieveProjectTokens()">
                  Retrieve Project Tokens
                </div>
              </div>
              <hr />
            </div>
            <div class="featureContainer" if.bind="selectedSeed.claimingIsOpen && selectedSeed.fundingTokenBalance != 0">
              <div class="featureTitle">
                Withdraw Funding Tokens
              </div>
              <div class="featureDescription">
                ${selectedSeed.fundingTokenBalance | ethwei:selectedSeed.fundingTokenInfo.decimals} ${selectedSeed.fundingTokenInfo.name} (${selectedSeed.fundingTokenInfo.symbol}) <img class="tokenImage" src.to-view="selectedSeed.fundingTokenInfo.logoURI"></img> will be transfered to your wallet
              </div>
              <div class="button1" click.delegate="selectedSeed.withdrawFundingTokens()">
                Withdraw
              </div>
              <hr />
            </div>
            <div class="featureContainer" if.bind="!selectedSeed.isClosed">
              <div class="featureTitle">
                Pause Seed
              </div>
              <div class="featureDescription">
                Pausing will make seed inactive. As the administrator, you will be able to unpause the Seed.
              </div>
              <div if.bind="!selectedSeed.isPaused && !selectedSeed.isClosed" class="button1" click.delegate="selectedSeed.pause()">
                Pause
              </div>
              <div else if.bind="!selectedSeed.isClosed" class="button1" click.delegate="selectedSeed.unPause()">
                UnPause
              </div>
              <hr />
            </div>
            <div class="featureContainer" if.bind="!selectedSeed.isClosed">
              <div class="featureTitle">
                Close Seed
              </div>
              <div class="featureDescription">
                Close will permanently stop the seed. The seed cannot be unclosed.
              </div>
              <div class="button1" click.delegate="selectedSeed.close()">
                Close
              </div>
              <hr />
            </div>
          </div>
        </div>
        <div class="noSeedCreatedMessage" else>
          <div>You have not created any Seeds</div>
        </div>
      </div>
    </div>
  </div>
</template>
