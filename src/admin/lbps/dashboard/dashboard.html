<template>
  <div class="page animated-page adminContainer au-animate ">
    <div show.bind="!loading">
      <div class="connectContainer" if.bind="!connected">
        <div class="buttonContainer">
          <div class="button1" click.delegate="connect()">Connect</div>
        </div>
        <div class="supportTextContainer">
          <div class="connectButtonSupportText">
            Connect your wallet to administer your LBPs
          </div>
        </div>
      </div>
      <div else class="formContainer">
        <div class="heading heading1 lbpAdministrationHeader">
          LBP Administration
        </div>
        <div if.bind="lbps.length">
          <dropdown
            class="lbpsDropdown"
            if.bind="lbps.length !== 1"
            item-changed.call="selectLbp(index)"
            selected-item-index.to-view="selectedLbpIndex"
            placeholder="Select an LPB...">
            <div repeat.for="lbp of lbps">${lbp.metadata.general.projectName}</div>
          </dropdown>
          <div else class="heading heading3 projectTitle">
            ${selectedLbp.metadata.general.projectName}
          </div>
          <div if.bind="selectedLbp.address">
            <div class="featureContainer" if.bind="selectedLbp.uninitialized">
              <div class="featureTitle">
                Approve tokens and Fund LBP
              </div>
              <div class="featureDescription">
                ${selectedLbp.projectTokenInfo.name} (${selectedLbp.projectTokenInfo.symbol}) <img class="tokenImage" src.to-view="selectedLbp.projectTokenInfo.logoURI"></img> required to fund the LBP: ${selectedLbp.startingProjectTokenAmount.toString() | ethwei:selectedLbp.projectTokenInfo.decimals}
              </div>
              <div class="featureDescription">
                ${selectedLbp.fundingTokenInfo.name} (${selectedLbp.fundingTokenInfo.symbol}) <img class="tokenImage" src.to-view="selectedLbp.fundingTokenInfo.logoURI"></img> required to fund the LBP: ${selectedLbp.startingFundingTokenAmount.toString() | ethwei:selectedLbp.fundingTokenInfo.decimals}
              </div>
              <div class="featureDescription">
                Note this will require your approval of three transactions.
              </div>
              <div class="button1 small" click.delegate="fund()">
                Approve tokens and Fund
              </div>
            </div>
            <div class="featureContainer" if.bind="selectedLbp.poolFunded && selectedLbp.isDead && selectedLbp.poolTokenBalance != 0">
              <div class="featureTitle">
                Remove Liquidity
              </div>
              <div class="featureDescription">
                This will remove liquidity from the LBP and transfer to the address entered below.
              </div>
              <input id="receiverAddress" value.bind="receiverAddress" placeholder="0x6C4ef..." />
              <div class="button1 small" click.delegate="selectedLbp.withdraw(receiverAddress)">
                Remove Liquidity
              </div>
            </div>
            <div class="featureContainer" if.bind="selectedLbp.poolFunded && selectedLbp.poolTokenBalance != 0">
              <div class="featureTitle">
                ${selectedLbp.isPaused ? "Pause LBP" : "Unpause LBP"}
              </div>
              <div class="featureDescription">
                ${selectedLbp.isPaused ? "Pausing" : "Unpausing"} will make swapping ${selectedLbp.isPaused ? "inactive" : "active"}. As the administrator, you will be able to unpause the LBP.
              </div>
              <div if.bind="selectedLbp.isPaused" class="button1 small" click.delegate="selectedLbp.setSwapDisabled()">
                Pause Swapping
              </div>
              <div else class="button1 small" click.delegate="selectedLbp.setSwapEnabled()">
                UnPause Swapping
              </div>
            </div>
          </div>
        </div>
        <div class="noLbpCreatedMessage" else>
          <div>You have not created any lbps</div>
        </div>
      </div>
    </div>
</template>
